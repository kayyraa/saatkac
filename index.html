<!DOCTYPE html>
<html>
<head>
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://blogger.googleusercontent.com/img/a/AVvXsEhNI7S4-jfq_O-KmtbQvoARaAtqeRAfF-FFpgPfDXDYKKgsYqKr6Vhs0H1nR6UAU13VXtRUHVRnlPJ4jqnP77zsZD7i4Kp_8YJJGTbzD2GNrA-fBGpodI6DqYv984R-pB2zXTEgKikZsY5Fbq0gTnNkGlJ53OM7csKviVELim4OKecAUZeAPJPFiJh5zzo" type="image/x-icon">
    <script defer src="index.js"></script>
</head>
<body>
    <span id="date">DD.MM.YYYY</span>
    <div class="buttons">
        <button id="theme">Theme: Light</button>
        <button id="mode">Mode: Analog</button>
    </div>
    <center>
        <div class="analog-clock" id="analog-clock">
            <div class="background">
                <div class="second-hand" id="second-hand"></div>
                <div class="minute-hand" id="minute-hand"></div>
                <div class="hour-hand" id="hour-hand"></div>
            </div>
        </div>
        <div class="digital-clock" id="digital-clock">
            <div id="clock-container">
                <span id="clock">HH:MM:SS</span>
            </div>
        </div>
    </center>
</body>
</html>
